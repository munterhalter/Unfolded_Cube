<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <script src="js/position-tracking.js"></script>
    <title>Cube Faces Tracking</title>
  </head>

  <body>
    <a-scene>
      <a-sky id="sky" color="#1A0A2A"></a-sky>

      <a-entity id="rig" movement-controls position="0 0 0" position-tracking>
        <a-entity
          id="camera"
          camera="fov:55"
          position="0 1.6 0"
          look-controls
        ></a-entity>
      </a-entity>

      <!-- The face disposition in the unfolding of the cube is given by 
        *********  *********  *********  *********

        *********  TOP(3)     *********  *********

        LEFT(4)    FRONT(1)   RIGHT(2)   BACK(6)

        *********  BOTTOM(5)  *********  *********
        
        *********  *********  *********  *********
      -->

      <!-- FRONT(1) (green)-->
      <a-entity
        id="face_1"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: green; side: double"
        rotation="-90 00 00"
        position="0 0 0"
      ></a-entity>

      <!-- RIGHT(2) (orange) -->
      <a-entity
        id="face_2"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: orange; side: double"
        rotation="-90 00 00"
        position="10 0 0"
      ></a-entity>

      <!-- TOP(3) (blue)-->
      <a-entity
        id="face_3"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: blue; side: double"
        rotation="-90 00 00"
        position="0 0 -10"
      ></a-entity>

      <!-- LEFT(4) (yellow)-->
      <a-entity
        id="face_4"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: yellow; side: double"
        rotation="-90 00 00"
        position="-10 0 0"
      ></a-entity>

      <!-- BOTTOM(5) (pink)-->
      <a-entity
        id="face_5"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: pink; side: double"
        rotation="-90 00 00"
        position="0 0 10"
      ></a-entity>

      <!-- BACK(6) (red) -->
      <a-entity
        id="face_6"
        geometry="primitive: plane; width: 10; height: 10"
        material="color: red; side: double"
        rotation="-90 00 00"
        position="20 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
